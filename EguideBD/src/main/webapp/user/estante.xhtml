<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="title">
            <h:panelGroup rendered="#{livroBean.livro != null}">
                <title>Sua estante</title>
            </h:panelGroup>
        </ui:define>
        <ui:define name="corpo">
            <h1>Sua estante</h1>
            <h5><strong>Livros que você está lendo</strong></h5>
            <hr/>
            <ui:repeat value="#{estanteBean.livrosLendo}" var="livro">
                <h6><h:link value="#{livro.nome}" outcome="/publico/livro.xhtml?faces-redirect=true&amp;livro=#{livro.isbn13.toString()}" /></h6><br/>
            </ui:repeat>
            <h5><strong>Livros que você marcou como lidos</strong></h5>
            <hr/>
            <ui:repeat value="#{estanteBean.livrosLidos}" var="livro">
                <h6><h:link value="#{livro.nome}" outcome="/publico/livro.xhtml?faces-redirect=true&amp;livro=#{livro.isbn13.toString()}" /></h6><br/>
            </ui:repeat>
            <h5><strong>Livros que você marcou como quero ler</strong></h5>
            <hr/>
            <ui:repeat value="#{estanteBean.livrosQuero}" var="livro">
                <h6><h:link value="#{livro.nome}" outcome="/publico/livro.xhtml?faces-redirect=true&amp;livro=#{livro.isbn13.toString()}" /></h6><br/>
            </ui:repeat>
        </ui:define>
    </ui:composition>
</html>
