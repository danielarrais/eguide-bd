<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="corpo">
                <div class="grid-container fluid">
                    <div class="grid-x">
                        <div class="row small-3">
                            <h:form>
                                <h:commandButton type="submit" value="Atualizar" action="#{livrosBean.atualizarResultados()}" />
                                <h:selectManyCheckbox layout="pageDirection" value="#{livrosBean.editorasSelecionados}">
                                    <h5>Editora</h5>
                                    <f:selectItems  value="#{livrosBean.editoras}" var="editora" itemValue="#{editora.id}" itemLabel="#{editora.nome}"/>
                                </h:selectManyCheckbox>
                                <h:selectManyCheckbox layout="pageDirection" value="#{livrosBean.subgenerosSelecionados}">
                                    <h5>Genero</h5>
                                    <f:selectItems  value="#{livrosBean.generos}" var="genero" itemValue="#{genero.id}" itemLabel="#{genero.nomeGenero}"/>
                                </h:selectManyCheckbox>
                                <h:selectManyCheckbox layout="pageDirection" value="#{livrosBean.subgenerosSelecionados}">
                                    <h5>Subgenero</h5>
                                    <f:selectItems  value="#{livrosBean.subgeneros}" var="subgenero" itemValue="#{subgenero.idSub}" itemLabel="#{subgenero.nomeSubgenero}"/>
                                </h:selectManyCheckbox>
                                <h:selectManyCheckbox layout="pageDirection" value="#{livrosBean.idiomasSelecionados}">
                                    <h5>Idioma</h5>
                                    <f:selectItems  value="#{livrosBean.idiomas}" var="idioma" itemValue="#{idioma.id}" itemLabel="#{idioma.nome}"/>
                                </h:selectManyCheckbox>
                                <h:selectManyCheckbox layout="pageDirection" value="#{livrosBean.origensSelecionados}">
                                    <h5>Origem</h5>
                                    <f:selectItems  value="#{livrosBean.origens}" var="origem" itemValue="#{origem.id}" itemLabel="#{origem.origem}"/>
                                </h:selectManyCheckbox>
                                <h:selectManyCheckbox layout="pageDirection" value="#{livrosBean.autoresSelecionados}">
                                    <h5>Autor</h5>
                                    <f:selectItems  value="#{livrosBean.autores}" var="autor" itemValue="#{autor.id}" itemLabel="#{autor.nome}"/>
                                </h:selectManyCheckbox>
                                <h:selectManyCheckbox layout="pageDirection" value="#{livrosBean.anosSelecionados}">
                                    <h5>Ano</h5>
                                    <f:selectItems  value="#{livrosBean.anos}" var="ano" itemValue="#{ano}" itemLabel="#{ano}"/>
                                </h:selectManyCheckbox>
                            </h:form>
                        </div>
                        <h:panelGroup id="livros">
                            <h6><strong>#{livrosBean.livros.size()} livros encontrados</strong></h6>
                            <div class="row small-9" >
                                <ui:repeat var="livro" value="#{livrosBean.livros}">
                                    <h5><h:link value="#{livro.nome}" outcome="/publico/livro.xhtml">
                                            <f:param name="livro"  value="#{livro.isbn13}" />
                                        </h:link></h5><br/>

                                    Autores:
                                    <ui:repeat var="autor" value="#{livro.autor}">
                                        #{autor.nome}  
                                    </ui:repeat>
                                    <br/>
                                    Genero: #{livro.subgenero.nomeGenero}
                                    <br/>
                                    Idioma: #{livro.idioma.nome}
                                    <hr style="width: 100% !important;"/>
                                </ui:repeat>
                            </div>
                        </h:panelGroup>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
